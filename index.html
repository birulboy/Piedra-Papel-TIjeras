<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="script.js "></script>
    </head>
    <body>
        <header>
            <h1 class="titulo">ROCK, PAPERS OR SCISSOR</h1>
        </header>
        <main>
        <div id="hand">
           <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRHeTISCy0hPeiLtSzMxym3wgP31UkdJmZ_Eg&s">
        </div>
        <div class="buttons">
          <input id="tijeras" type="checkbox">
          <input id="papel" type="checkbox">
          <input id="piedra" type="checkbox">
          <label class="tijerasImg" for="tijeras">
            <img src="https://i.pinimg.com/564x/6e/3e/55/6e3e554bd2c9ed3cacbbe714dd7845e0.jpg" alt="Placeholder Image">
        </label>
        <label class="papelImg" for="papel">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQxlMGbgxxp2qycf48eA7Yy4RqHdQnYMD91mQ&s" alt="Placeholder Image">
        </label>
        <label class="piedraImg" for="piedra">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTvyQboDQ8wDoV0Skax13lSsak8KmuMQM_bDw&s" alt="Placeholder Image">
        </label>
        </div>
        <section id="information">
          <div class="gameResult">
            <h2>Estado de juego:</h2>
          </div>
          <div class="cIntentos">
            <input type="text" value="Ingrese el numero de intentos">
          </div>
        </section>
        </main>
        <footer>

        </footer>
    </body>
</html>
